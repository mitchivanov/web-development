<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <header class="max_width">
        <nav class="header_up" >
            <ul>
                <li><a href="#hero">Обо мне</a></li>
                <li><a href="#works">Работы</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="hero">


            <p class="hello">Привет, я Александр</p>
            <img src="images/photo_2024-04-09_22-32-38.jpg" alt="foto">
            <p class="emo_2007_pro_ultra_max">✌️</p>
            
            <h1 >Разработчик сайтов</h1>

            <p class="i_am">я начиниюший разработчик</p>

        </section>

        <section class="work max_width" id="works">
            <h2>Мои работы</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/doazhu.github.io_Fylo_(парапрп).png"></div>
                    <div class="swiper-slide"><img src="images/doazhu.github.io_user-card_(парапрп).png"></div>
                    <div class="swiper-slide"><img src="images/">im
                    <div class="swiper-slide"><img src="images/doazhu.github.io_omlette-recipe_(парапрп).png"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </section>



    </main>

    <footer class="max_width">
        <nav class="footer_nav">
            <section class="contact" id="contact">
                <h2>Мои контакты</h2>
                <ul class="ul_svg">
                    <li><a href="https://t.me/Doazhu"><img src="images/Telegram.svg"
                                alt="logo_telegram"></a></li>
                    <li><a href="https://vk.com/doazhu"><img src="images/VK.svg" alt="logo_vk"></a></li>
                    <li><a href="https://github.com/Doazhu?tab=repositories"><img src="images/Github.svg"
                                alt="logo_github"></a></li>
                </ul>
            </section>
        </nav>
    </footer>

    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
            mousewheel: true,
            keyboard: true,
        });
    </script>
</body>

</html>
